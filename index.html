<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bf2572e12f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="search-section text-center d-flex flex-column justify-content-center rounded">
        <div class="full-form pt-4">
            <div class="icon">
                <svg height="60" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="60"
                    data-view-component="true" class="octicon octicon-mark-github">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </div>
            <h1 class="main-title m-0 py-1">Find A User</h1>
            <form class="d-grid px-4 py-4 rounded">
                <h6 class="text-start m-0 pb-3">Search a user by username</h6>
                <input type="text" class="rounded p-2" placeholder="Enter a username" id="search-input"
                    autocomplete="off">
                <button class="btn search-btn text-light mt-4" type="submit" id="search-btn" disabled>Search</button>
            </form>
            <p>Haven't got account? <a href="https://github.com" class="italic text-primary btn shadow-none">Click
                    Here</a></p>
        </div>
    </section>
    <div class="alert-section mx-auto position-absolute">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <p class="d-inline"><i class="fas fa-exclamation-triangle h3 pe-3"></i><strong>OPPS!</strong> No results
                found!!</p>
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <section class="user container-fluid p-5">
        <div class="row align-items-start" id="user-container"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
